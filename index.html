<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-4">Work Day Scheduler</h1>
      <p>A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <!-- <a class="btn btn-primary btn-lg" href="#" role="button">Refresh</a> -->
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <div class="col col-1 hour">
         <p>9AM</p>
        </div>
        <div class="col col-10 past">
          <textarea name="todo" id="todo9"></textarea>
        </div>
        <div class="col col-1 saveBtn">
          <p id="save-button">Save</p>
        </div>
      </div>
      <div class="row time-block">
        <div class="col col-1 hour">
         <p>10AM</p>
        </div>
        <div class="col col-10 present">
          <textarea name="todo" id="todo10"></textarea>
        </div>
        <div class="col col-1 saveBtn">
          <p>Save</p>
        </div>
      </div>
      <div class="row time-block">
        <div class="col col-1 hour">
         <p>11AM</p>
        </div>
        <div class="col col-10 future">
          <textarea name="todo" id="todo11"></textarea>
        </div>
        <div class="col col-1 saveBtn">
          <p>Save</p>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
